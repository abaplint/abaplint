name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1    
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install
      run: npm install
    - name: npm test
      run: npm test
    - name: npm run web.syntax
      run: npm run web.syntax
    - name: npm run web.playground
      run: npm run web.playground
    - name: npm run schema
      run: npm run schema
    - name: deploy schema.abaplint.org
      if: github.ref == 'refs/heads/master'
      env:
        MY_TOKEN: ${{ secrets.MY_TOKEN }}    
      run: |
        cd ..
        cd ..
        git config --global user.email "actions@github.com"
        git config --global user.name "Actions CI"
        git clone https://github.com/abaplint/schema.abaplint.org.git
        ls
        cp abaplint/abaplint/scripts/schema.json schema.abaplint.org/schema.json
        cd schema.abaplint.org
        git add -A
        git status
        git commit -m "Automatic update"
        git push -q https://$MY_TOKEN@github.com/abaplint/schema.abaplint.org.git > /dev/null 2>&1
