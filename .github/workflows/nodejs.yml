name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]
    container:
      image: node:10.16-jessie
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1    
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install
      run: npm install
    - name: npm test
      run: npm test
    - name: npm run schema
      run: npm run schema
    - name: whoami
      run: whoami
