name: Regression

on:
  push:
    branches:
    - '**'
    - '!master'

jobs:
  regression:
    # Check if the event is not triggered by a fork, this is stupid but its github
    if: github.ref != 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - uses: jwalton/gh-find-current-pr@v1
      id: findPr
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - name: mkdir regression && copy run.js
      run: |
        ls -salh
        cd .. && cd ..
        ls -salh
        cp ./abaplint/abaplint/.github/regression/run.js .
        ls -salh

    - name: checkout larshp/abapGit
      uses: actions/checkout@v2
      with:
        repository: 'larshp/abapGit'
        path: './abapGit'

    - name: npm install && npm test, after
      run: cd abaplint/abaplint && npm install && npm test
    - name: abapGit now
      run: './packages/cli/abaplint ../abapGit/abaplint.json > ../abapGit_after.json'




    - name: git checkout master
      run: git checkout master

    - name: npm install && npm test, before
      run: npm install && npm test
    - name: npm install && npm test, after
      run: |
        ls -salh
        cd abaplint/abaplint && cd abaplint && npm install && npm test
    - name: abapGit now
      run: './packages/cli/abaplint ../abapGit/abaplint.json > ../abapGit_before.json'

    - name: build diff
      run: |
        ls -salh
        'node ./regression/run.js'

    - name: Create comment
      uses: peter-evans/create-or-update-comment@v1
      id: create-comment
      with:
        issue-number: '${{steps.findPr.outputs.pr}}'
        comment-author: abaplint-regressions
        body: |
          else