name: Regression

on:
  push:
    branches:
    - '**'
    - '!master'

jobs:
  regression:
    # Check if the event is not triggered by a fork, this is stupid but its github
    if: github.ref != 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - uses: jwalton/gh-find-current-pr@v1
      id: findPr
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - name: run
      run: |
        cp .github/regression/run.js ../../run.js
        npm install && npm test && cp packages/cli/build/bundle.js ../../abaplint_after
        git checkout master
        npm install && npm test && cp packages/cli/build/bundle.js ../../abaplint_before
        pwd
        cd .. && cd ..
        pwd
        ls -salh
        git clone https://github.com/larshp/abapGit.git
        node ./abaplint_after abapGit/abaplint.json > abapGit_after.json
        node ./abaplint_before abapGit/abaplint.json > abapGit_before.json

    - name: build diff
      run: |
        cd .. && cd ..
        pwd
        ls -salh
        node ./run.js

    - name: Create comment
      uses: peter-evans/create-or-update-comment@v1
      id: create-comment
      with:
        issue-number: '${{steps.findPr.outputs.pr}}'
        comment-author: abaplint-regressions
        body: |
          else
