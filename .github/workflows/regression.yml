name: Regression

on:
  push:
    branches:
    - '**'
    - '!master'

jobs:
  regression:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: mkdir regression
      run: mkdir '${GITHUB_WORKSPACE}/regression/'

    - uses: actions/checkout@v2
      with:
        repository: 'larshp/abapGit'
        path: '$GITHUB_WORKSPACE/regression/abapGit'

    - name: npm install && npm test
      run: npm install && npm test

    - name: git checkout master
      run: git checkout master

    - name: npm install && npm test
      run: npm install && npm test