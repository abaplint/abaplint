name: Regression

on:
  push:
    branches:
    - '**'
    - '!master'

jobs:
  regression:
    # Check if the event is not triggered by a fork, this is stupid but its github
    if: github.ref != 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - uses: jwalton/gh-find-current-pr@v1
      id: findPr
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - name: mkdir regression
      run: cd .. && mkdir regression

    - name: checkout larshp/abapGit
      uses: actions/checkout@v2
      with:
        repository: 'larshp/abapGit'
        path: './regression/abapGit'

    - name: npm install && npm test, after
      run: npm install && npm test
    - name: abapGit now
      run: './packages/cli/abaplint ./regression/abapGit/abaplint.json > after.json'

    - name: git checkout master
      run: git checkout master

    - name: npm install && npm test, before
      run: npm install && npm test
    - name: abapGit master
      run: './packages/cli/abaplint ./regression/abapGit/abaplint.json > before.json'

    - name: Find Comment
      uses: peter-evans/find-comment@v1
      id: find-comment
      with:
        issue-number: '${{steps.findPr.outputs.pr}}'
        comment-author: github-actions

