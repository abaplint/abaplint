name: Regression

on:
  push:
    branches-ignore:
    - master

jobs:
  regression:
    # Check if the event is not triggered by a fork, this is stupid but its github
    if: github.ref != 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: compile
      run: |
        cp .github/regression/run.js ../../run.js
        npm install && npm run link-local && npm test && cp packages/cli/build/bundle.js ../../abaplint_after
        rm -rf packages/cli/build/ && rm -rf packages/core/build/
        git checkout -f master
        git reset --hard
        git status
        npm install && npm run link-local && npm test && cp packages/cli/build/bundle.js ../../abaplint_before

    - name: run
      run: |
        cd .. && cd ..
        git clone https://github.com/larshp/abapGit.git
        node ./abaplint_before abapGit/abaplint.json -f json > abapGit#before.json || true
        node ./abaplint_after abapGit/abaplint.json -f json > abapGit#after.json || true
        git clone https://github.com/larshp/abapOpenChecks.git
        node ./abaplint_before abapOpenChecks/abaplint.json -f json > abapOpenChecks#before.json || true
        node ./abaplint_after abapOpenChecks/abaplint.json -f json > abapOpenChecks#after.json || true

    - name: build diff
      env:
        REPOS: '["larshp/abapGit", "larshp/abapOpenChecks"]'
      run: |
        cd .. && cd ..
        ls -salh
        node ./run.js

    - uses: jwalton/gh-find-current-pr@v1
      id: findPr
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - run: echo ${{ steps.findPr.outputs.pr }}

    - name: Find Comment
      uses: peter-evans/find-comment@v1
      id: fc
      with:
        repository: 'abaplint/abaplint'
        issue-number: '${{steps.findPr.outputs.pr}}'
        body-includes: Regression test results
    - run: echo ${{ steps.fc.outputs.comment-id }}

    - name: Build body from file
      id: get-comment-body
      run: |
        cd .. && cd ..
        cat comment-body.txt
        body=$(cat comment-body.txt)
        body="${body//'%'/'%25'}"
        body="${body//$'\n'/'%0A'}"
        body="${body//$'\r'/'%0D'}"
        echo ::set-output name=body::$body
    - name: Create comment
      uses: peter-evans/create-or-update-comment@v1
      id: create-comment
      with:
        issue-number: '${{steps.findPr.outputs.pr}}'
        edit-mode: replace
        comment-id: '${{steps.fc.outputs.comment-id}}'
        body: ${{steps.get-comment-body.outputs.body}}
