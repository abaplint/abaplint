<html>
<head>
<title>abaplint syntax diagrams</title>
<style>
body {
  font-family: Arial,Helvetica,sans-serif;
}

a:link {
  color: #808BA0;
}

a:visited {
  color: #808BA0;
}

@media print
{
  .sidenav-print {
    display: none !important;
    width: 0px !important;
  }
  .main-print {
    margin-left: 0px !important;
  }
}

.sidenav {
  width: 260px;
  height: 100%;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  overflow: scroll;
  background-color: #333;
  color: #808BA0;
  padding-top: 0px;
  padding-left: 5px;
}
.main {
  margin-left: 260px;
}

::-webkit-scrollbar {
  -webkit-appearance:none;
  width:12px;
  height:12px;
}
::-webkit-scrollbar-thumb {
  border-radius:12px;
  border:4px solid rgba(255,255,255,0);
  background-clip:content-box;
  background-color: #A0A0A0;
}
::-webkit-scrollbar-thumb:hover {
  border-radius:12px;
  border:4px solid rgba(255,255,255,0);
  background-clip:content-box;
  background-color:#A0A0A0;
}
::-webkit-scrollbar-corner {
  background-color: transparent;
}
</style>
</head>
<body>

<div>
<div id="mySidenav" class="sidenav sidenav-print">
<h3>abaplint</h3>
<input type="text" id="filter" oninput="javascript:inputChanged();" onfocus="javascript:focusFilter()"></input><br>
<br>
<b>Statements</b><br>
<div id="sidenav_statements">Loading</div>
<br>
<b>Expressions</b><br>
<div id="sidenav_expressions">Loading</div>
<br>
<b>Structures</b><br>
<div id="sidenav_structures">Loading</div>
</div>

<div id="main" class="main main-print">Loading</div>

<script src="script.js" language="javascript"></script>
</body>
</html>
